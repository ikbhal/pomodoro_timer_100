<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="text-center mt-5">Pomodoro Timer</h1>

  <div class="tabs d-flex justify-content-center mt-3">
    <button class="tab btn btn-primary active" onclick="switchTab('pomodoro')">Pomodoro</button>
    <button class="tab btn btn-primary" onclick="switchTab('long-break')">Long Break</button>
    <button class="tab btn btn-primary" onclick="switchTab('short-break')">Short Break</button>
  </div>

  <div class="timer-container d-flex flex-column align-items-center mt-4">
    <div class="timer bg-light p-3 rounded" id="timerDisplay">25:00</div>
    <div class="button-group">
      <button class="start-pause-btn btn btn-success" onclick="toggleTimer()">Start</button>
      <button class="reset-btn btn btn-danger" onclick="resetTimer()"><img src="reset-icon.png" alt="Reset"></button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="pomodoro.js"></script>
</body>
</html>
