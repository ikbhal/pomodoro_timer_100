<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="app" class="container mt-4">
    <div class="row mb-3">
      <div class="col">
        <div class="btn-group">
          <button @click="currentTab = 'pomodoro'" :class="{'btn-primary': currentTab === 'pomodoro', 'btn-secondary': currentTab !== 'pomodoro'}">Pomodoro</button>
          <button @click="currentTab = 'longBreak'" :class="{'btn-primary': currentTab === 'longBreak', 'btn-secondary': currentTab !== 'longBreak'}">Long Break</button>
          <button @click="currentTab = 'shortBreak'" :class="{'btn-primary': currentTab === 'shortBreak', 'btn-secondary': currentTab !== 'shortBreak'}">Short Break</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body text-center">
            <h2 class="card-title">{{ currentTab }}</h2>
            <h1 class="card-text">{{ formatTime(timeLeft) }}</h1>
            <button @click="toggleTimer" class="btn btn-primary">{{ isRunning ? 'Pause' : 'Start' }}</button>
            <button @click="resetTimer" class="btn btn-secondary">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
